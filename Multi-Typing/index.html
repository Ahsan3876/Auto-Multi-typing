<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-typing</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div>
        <input class="input" type="text" placeholder="Enter words to add" />
        <button class="button">Submit</button>
      </div>
      <div class="range">
        <label for="range">Adjust Typing Speed:</label>
        <input id="duration" type="range" min="2" max="10" value="4" />
      </div>
      <div>
        <h1>I'm a <span></span></h1>
      </div>
    </main>
  </body>
</html>
